---
- name: Add recent PHP
  become: yes
  shell: yes | add-apt-repository ppa:ondrej/php

- name: Install PHP
  become: yes
  apt: name=php7.4-cli state=present update_cache=yes

- name: Install NPM
  become: yes
  apt: name=npm state=present update_cache=yes

- name: Install Grunt
  become: yes
  apt: name=grunt state=present update_cache=yes
